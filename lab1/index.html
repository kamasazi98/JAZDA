<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Canvas</title>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById('image');
            var context = canvas.getContext('2d');
            context.fillStyle = 'white';
            context.fillRect(0, 0, 800, 800);
            context.fillStyle = 'yellow';
            context.fillRect(0, 0, 50, 50);
			
			// context.fillStyle = 'black';
          // context.fillRect(10, 100, 50, 50);
context.beginPath();
context.moveTo(250, 0);
context.lineTo(150, 0);
context.lineTo(250, 100);
context.closePath();
context.fillStyle = "red";
context.fill();

			context.beginPath();
			context.arc(50,200,45,Math.PI,3,false);
			context.closePath();
			context.lineWidth = 1;
			context.strokeStyle = 'black';
			context.stroke();
			
context.beginPath();
context.moveTo(250,180);
context.lineTo(270,200);
context.lineTo(260,220);
context.lineTo(240,220);
context.lineTo(230,200);
context.fillStyle = 'blue';
context.fill();




        }
    </script>
</head>
<body onload="draw();">
    <canvas id="image" width="300" height="300">
